<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <form class="formbox">
      <div class="header">
        <h2>This is</h2>
        <h1> Epicodus Pizza Parlor</h1>
      </div>
      <div class="form-group">
        <label for="pizza-toppings">Select your pizza topping!</label>
        <select class="form-control" name="toppings" id="toppings">
          <option value="cheese">Cheese</option>
          <option value="olive">Olive</option>
          <option value="artichoke">Artichoke</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizza-size">Select your pizza size!</label>
        <select class="form-control" name="size" id="size">
          <option value="personal">Personal</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div>
      <button type="submit" class="btn btn-dark btn-lg">ORDER</button>
      </div>
    </form>
    <div class="label">
      <p>The price of your pizza is: <span id="output"></span></p>
    </div>
  </div>

</body>
</html>
